<!DOCTYPE html>
<html lang="zh-Hant-TW">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div id="app" class="container">
        <table class="table mt-4">
          <thead>
            <tr>
              <th>產品名稱</th>
              <th width="120">
                原價
              </th>
              <th width="120">
                售價
              </th>
              <th width="150">
                是否啟用
              </th>
              <th width="120">
                刪除
              </th>
            </tr>
          </thead>
          <tbody id="productList" v-for = "item in products" :key="item.id">
            <tr>
              <td>{{item.title}}</td>
              <td width="120">
                {{item.origin_price}}
              </td>
              <td width="120">
                {{item.price}}
              </td>
              <td width="100">
                <!-- <span class="">範例啟用狀態</span> -->
                <span class="text-success" v-if="item.is_enabled>0">啟用</span>
                  <span v-else>未啟用</span>
              </td>
              <td width="120">
                <button  v-on:click="deleteProduct(item.id)" type="button" class="btn btn-sm btn-outline-danger move deleteBtn" data-action="remove" data-id="key" > 刪除 </button>
              </td>
            </tr>
          </tbody>
        </table>
        <p>目前有 <span id="productCount">{{products.length}}</span> 項產品</p>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
            integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
            crossorigin='anonymous'></script>
    
    
    <script type="module">
      const url = "https://vue3-course-api.hexschool.io/"
      const path = "esedoi"
      const productsData =[];
      import{ createApp } from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.26/vue.esm-browser.min.js";
       
      const app = createApp( {         
        //資料集合
        data(){
          return{
            temp:"12345",   
            products:[]
          }
        },
        //方法集合
        methods: {
          checkLogin(params){
          //取得token
          const token = document.cookie.replace(/(?:(?:^|.*;\s*)hextoken\s*\=\s*([^;]*).*$)|^.*$/, "$1");
        console.log(token);
        axios.defaults.headers.common['Authorization'] = token;

        //確認是否登入
          axios.post(`${url}v2/api/user/check`)
          .then((res)=>{
            console.log(res.data);
          }).catch((error)=>{
                console.log(error)
            })
        },
          getProducts(){
          axios.get(`${url}v2/api/${path}/admin/products`)
          .then((res)=>{
            console.log(res.data.products);     
            this.products = res.data.products;
          }).catch((error)=>{
                console.log(error);
            })
        },
          deleteProduct(key){
            console.log(key);
            axios.delete(`${url}v2/api/${path}/admin/product/${key}`)
          .then((res)=>{
            console.log("刪除成功"); 
            this.getProducts();    
          }).catch((error)=>{
                console.log(error);
            })
              
          }
        },
        //生命週期
        mounted(){
          this.checkLogin();
          this.getProducts();
        }
})
app.mount("#app")
          </script>
  </body>
  

</html>
